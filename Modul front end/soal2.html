<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card col-sm-6">
        <div class="card-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Nama</label>
          <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Anda">
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Tempat, Tanggal Lahir</label>
          <div class="col-sm-4">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Tempat Lahir">
    </div>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Tanggal Lahir">
          </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Alamat</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Provinsi</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih Provinsi</option>
              <option value="1">Jawa Timur</option>
              <option value="2">Jawa Tengah</option>
              <option value="3">Jawa Barat</option>
              <option value="4">Sumatera Utara</option>
              <option value="3">Banda Aceh</option>
              <option value="3">Aceh</option>
              <option value="3">Papua</option>
            </select>
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Kota</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih Kota</option>
              <option value="1">Malang</option>
              <option value="2">Surabaya</option>
              <option value="3">Jember</option>
              <option value="4">Bojonegoro</option>
              <option value="3">Banyuwangi</option>
              <option value="3">Blitar</option>
              <option value="3">Jakarta</option>
            </select>
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Kecamatan</label>
          <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Kecamatan Anda">
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 ms-auto col-form-label">RT</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="RT">
    </div>
            <label for="staticEmail" class="col-sm-2 col-form-label">RW</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="RW">
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Nama Ibu Kandung</label>
          <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nama Ibu Kandung Anda">
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Nomor Telepon</label>
          <div class="col-sm-8">
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor Telepon">
    </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Nomor KK</label>
          <div class="col-sm-8">
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Nomor KK">
    </div>
          </div>
          <hr>
          <div class="mb-3 col-sm-2 row ms-auto">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
    </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
